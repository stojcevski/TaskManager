<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Category</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="../js/categoryPage.js"></script>
</head>
<body>
    <h1 class="headerLine">Task Manager</h1>
    <div id="backToMainBtn" onclick="location.href='mainPage.html'" class="fa fa-arrow-left"></div>
    <br>
    <h3 class="headerLine">Categories</h3>
    <br>
    <table id="categoriesLists">
        <tr id="headerRow">
            <td></td>
            <th class="headRow">Category Name</th>
            <th></th>
        </tr>
        <tr class="templateRow" hidden>
            <td></td>
            <td class="catNameRow"></td>
            <td class="fa fa-trash" onclick="removeCategory()"></td>
        </tr>
        <tr id="addList">
            <th></th>
            <td class="addCategoryBtn" onclick="showCategoryWrapper()">+ Add Category</td>
            <th></th>
        </tr>
    </table>
    <div id="categoryWrapper">
        <span class="categoryTxt">Insert Category Name:</span>
        <span id="categoryInput"><input type="text" id="categoryInputField"></span>
        <span id="btnWrapper">
            <button id="submitCategoryBtn" onclick="submitCategory()">Submit Category</button>
            <button id="cancelCategoryBtn" onclick="cancelCategory()">Cancel</button>
        </span>
    </div>
</body>
</html>
