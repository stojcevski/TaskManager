<head>

<body>
    <h1>Task Manager</h1>
    <br>

            <td></td>
            <th class="headRow">List Name</th>
            <th class="headRow">Category</th>
            <th class="headRow">Progress (%)</th>
            <th></th>
        </tr>
        <tr>
            <td class="fa fa-bars" onclick="openSingleListPage('details')"></td>
            <td>Name</td>
            <td>cat. 1</td>
            <td>50</td>
            <td class="fa fa-trash" onclick="removeList()"></td>
        </tr>
        <tr id="addList">
            <th></th>
            <td class="addListBtn" colspan="3" onclick="openSingleListPage('new')">+ Add List</td>
            <th></th>
        </tr>
    </table>
